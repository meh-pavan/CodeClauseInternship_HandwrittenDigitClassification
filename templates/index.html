<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Handwritten Digit Recognition</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload an image of a digit:</label><br>
        <input type="file" name="file" accept="image/*" required><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <div class="result">
            <p>{{ prediction }}</p>
        </div>
    {% endif %}
</body>
</html>
